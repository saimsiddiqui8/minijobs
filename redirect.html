<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const fullPath = window.location.pathname; // e.g., /redirect/de.jooble.org/external/abc
      const queryString = window.location.search; // e.g., ?cpc=xxx&utm_source=...

      const redirectBase = "/redirect/";
      if (fullPath.startsWith(redirectBase)) {
        const destination = fullPath.slice(redirectBase.length); // Remove '/redirect/'
        const fullUrl = `https://${decodeURIComponent(destination)}${queryString}`;
        window.location.href = fullUrl;
      } else {
        document.body.innerHTML = "<h2>Invalid redirect path.</h2>";
      }
    });
  </script>
</head>
<body>
  <p>Redirecting to job applicationâ€¦</p>
</body>
</html>
